      <h1>A. Bruce Montgomery, M.D.</h1>
      <h2 class="h3">Chief Executive Officer</h2>

      <p>Bruce Montgomery is CEO of Avalyn Pharma and has more than 25 years of life science operations and financing experience. Prior to Avalyn, Dr. Montgomery served as Chief Executive Officer of Cardeas, Senior Vice President of Gilead Sciences, and founder and Chief Executive Officer of Corus Pharma (acquired by Gilead in 2006).  Dr. Montgomery also served as Executive Vice President of R&D at PathoGenesis Corporation until its acquisition by Chiron in 2000. Dr. Montgomery has raised over 250 million dollars in venture and public financings, and serves on the board of Alder, Cytodyne, and Xencor Pharmaceuticals.</p>
      <p>In 1998, Dr. Montgomery was recognized by the FDA Commissioner with a special citation for leadership in the development and approval of TOBI.  For this work, Dr. Montgomery also received the Inventor of the Year award from the University of Washington and received a scientific achievement award from the Cystic Fibrosis Foundation for his work on medications which collectively have extended the average life span of cystic fibrosis patients by over a decade. </p>
      <p>Dr. Montgomery received his B.S. in Chemistry (Magna cum Laude, Outstanding Chemistry Major [Merck Award]), and M.D. (Alpha Omega Alpha Honor Medical Society) from the University of Washington, Seattle.  In 2012, Dr. Montgomery was honored as one of the top 150 living graduates of the University of Washington College of Arts and Sciences in conjunction with the 150th anniversary of the university. Dr. Montgomery is a board certified internist and pulmonologist.   </p>
