      <h1>Heather Preston, M.D.</h1>
      <h2 class="h3">Partner and Managing Director, TPG Biotech</h2>

      <p>Heather Preston is a Partner and Managing Director of TPG Biotech. Prior to joining TPG Biotech in May 2005, Dr. Preston spent two years at JP Morgan Partners where she focused on medical device and biotechnology venture capital investing.  Prior to JP Morgan Partners, Dr. Preston was an Entrepreneur-in-Residence with New Enterprise Associates. She also spent five years at McKinsey & Co. in New York, where she was a leader of their pharmaceutical and medical products consulting practice.  She advised large pharmaceutical companies and biotechnology companies on critical strategic issues such as R&D portfolio prioritization, M&A opportunities, new technology acquisitions, new product launches and product growth strategies.</p>
      <p>Dr. Preston currently serves on the board of directors of Albireo, Inc. (ALBO); Alder BioPharmaceuticals (ALDR); Otonomy, Inc. (OTIC); Unchained Labs, and Avalyn Pharma. She previously served on the boards of Aptalis Pharma (acquired by Forest Labs in 2014), Conventus, Vibrynt, VLST and Elevation Pharmaceuticals (acquired by Sunovion in 2012) and is responsible for overseeing TPG Biotech’s investment in Par Pharmaceuticals.</p>
      <p>Dr. Preston has an undergraduate degree in biochemistry from the University of London and a medical degree from the University of Oxford.  Dr Preston completed a post-doctoral fellowship in molecular biology at the Dana Farber Cancer Institute, Harvard University and trained in Internal Medicine at the Massachusetts General Hospital and sub-specialized in Gastroenterology and Hepatology at UCSF.  During her academic medical  career, she was the recipient of a Fulbright Scholarship, a Fulbright Cancer Research Scholarship, a Harlech Scholarship and a Science and Engineering Research Council Post-doctoral Fellowship Award. Dr. Preston also serves on the Board of Trustees for the Fine Arts Museums of San Francisco, Saint Luke’s School and the Harlech Scholarship Foundation.</p>
