              <h1>Ketan Patel, M.D.</h1>
              <h2 class="h3">Partner, F-Prime Capital</h2>
        
              <p>Ketan Patel is a Partner with F-Prime Capital and has worked in the healthcare sector as an investor, consultant, and physician. Prior to joining F-Prime Capital in 2007, Dr. Patel advised biopharmaceutical and medical device companies on brand strategy, clinical development plans, 
              and business development activities in the corporate consulting division of Leerink Swann & Company. Dr. Patel served as a physician at the VA Boston Healthcare System and at Weill Cornell Medical Center-New York Presbyterian Hospital and Memorial-Sloan Kettering Cancer Center where he completed his internal medicine training.</p>
              <p>Dr. Patel focuses on investing in therapeutics and medical device companies and has served as a director or board observer of Aclaris Therapeutics, Acorn Cardiovascular, Amphora Medical, Bioconnect Systems, Eywa Pharma, Avalyn Pharma, Ivenix, Laurus Labs, Medwell Ventures, Menlo Therapeutics, NextWave Pharmaceuticals, NFlection Therapeutics, Vicept Therapeutics, and Xcyton Diagnostics.</p>
              <p>Dr. Patel is a graduate of Tufts University School of Medicine, where he received both his MD and MBA as part of that institution’s Healthcare Management Program and was elected to the Alpha Omega Alpha Medical Honor Society. He completed his undergraduate studies in biology and economics with highest honors at Rutgers University.</p>
