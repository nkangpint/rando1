              <h1>Mark Surber, Ph.D.</h1>
              <h2 class="h3">Founder and Chief Scientific Officer</h2>
        
              <p>Mark W. Surber, Ph.D. is a serial entrepreneur and founder of Avalyn Pharmaceuticals. At Avalyn, Dr. Surber serves as Chief Scientific Officer and is the inventor of the Aerodone and pipeline patent estates. Dr. Surber has over 20 years of pharmaceutical, device and diagnostic development experience, most of which starting, financing and growing biopharmaceutical companies.</p>
              <p>Prior to Avalyn, Dr. Surber served as a consultant providing multi-disciplinary drug development services to pharmaceutical companies. These included Elevation Pharmaceuticals (acquired by Sunovion in 2012) and Cardeas Pharma, both developing inhaled products. Prior to consulting, Dr. Surber was the first employee at Aires Pharmaceuticals (acquired by Mast Therapeutics in 2014) where he was project lead and an inventor of Aironite<sup>&trade;</sup>, an inhaled medicine for treatment of pulmonary hypertension and heart failure. Dr. Surber was also and first employee at Mpex Pharmaceuticals (acquired by Aptalis Pharma in 2011) where he held multiple positions of responsibility including project lead and inventor of Quinsair<sup>&trade;</sup>, an inhaled medicine approved for the treatment of cystic fibrosis.</p>
              <p>Dr. Surber is well-published and holds multiple patents in formulation, drug delivery, pharmacology and pulmonary medicine. He has a Ph.D. in microbiology from the University of Illinois, and a M.S. and B.Sc. from California State University, Long Beach.</p>
