              <h1>Nancy McKinley</h1>
              <h2 class="h3">Vice President, Finance &amp; Administration</h2>
        
              <p>Nancy McKinley has more than 30 years financial and business management experience. Ms. McKinley has broad industry experience in companies ranging from start-up to large public organizations. As part of the Avalyn management team, she is responsible for finance and human resources. Before Avalyn, Ms. McKinley served as Vice President Finance for Cardeas Pharma. Prior to Cardeas, she served as Controller at Medicis Technologies, a division on Medicis Pharmaceuticals. Prior Medicis, Nancy served as Interim CFO at EndoGastic Solutions, a medical device company, Executive Director Corporate Controller/Treasurer at Corus Pharma, and held various financial positions with Borden, Inc.</p>
              <p>Ms. McKinley began her career at Coopers &amp; Lybrand (now PwC) where she earned her CPA. Ms. McKinley received a B.A. in accounting from Capital University.</p>
