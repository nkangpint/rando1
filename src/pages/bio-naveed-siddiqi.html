              <h1>Naveed Siddiqi, M.D.</h1>
              <h2 class="h3">Partner (Life Sciences), Edmond de Rothschild Investment Partners</h2>
        
              <p>Naveed Siddiqi is a Partner at Edmond de Rothschild Investment Partners (EDRIP), a Paris based venture capital and growth equity firm.  Naveed focuses on investments in biotechnology and medtech companies. He has 22 years of venture capital, investment banking, private equity advisory experience in life sciences and other sectors. Prior to EDRIP, he was a Partner at Phase4 Ventures in London. He has also worked for Nomura Phase4 Ventures, Nomura International, EFG Corporate Finance, KPMG and as a medical doctor in the UK’s National Health Service.  Naveed currently also serves on the board of Sanifit.</p>
              <p>Naveed graduated in medicine from Guy’s and St Thomas’s Hospital Medical School (now King’s College London). Later, he also qualified as a chartered accountant from the Institute of Chartered Accountants England & Wales.  </p>
