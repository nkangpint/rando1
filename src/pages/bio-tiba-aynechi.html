              <h1>Tiba Aynechi, Ph.D.</h1>
              <h2 class="h3">Partner, Novo Ventures (US), Inc.</h2>
        
              <p>Tiba Aynechi joined Novo Ventures in 2010. Tiba has more than 15 years of combined research and banking experience in life sciences that spans various therapeutic areas and technology platforms. Prior to joining Novo Ventures (US) Inc., Tiba was a Director with Burrill & Company where she has completed regional and cross-border M&A, licensing, and financing transactions for biotech and large pharmaceutical companies.</p>
              <p>Tiba is a member of the Board of Directors of Arcellx Inc., Nkarta, Inc., Cianna Medical Inc., Battersea, and Spruce Biosciences. She was also a board member at Anaptys Bio (IPO 2017) and iRhythm Technologies Inc (IPO 2016).</p>
              <p>Tiba received her PhD from the Graduate Group in Biophysics at the University of California, San Francisco where her research involved developing computational methods for drug discovery. She has an undergraduate degree in physics from the University of California, Irvine. Tiba is also a published author of scientific articles and book chapters in the area of rational drug design.</p>
