<template type="head">
    <title>Web Development Agency San Diego</title>
    <meta name="description" content="PINT is a web development company that is data driven. Contact us to research your web challenges and design solutions that will work long term.">
  </template>
  
  <template type="body">
    <div class="content">

        <section class="bg bg--white">
          <div class="inner">
      
            <h1 class="h2 text--centered">Contact Us</h1>
      
            <div class="row row--desktop">
              <div class="col col-lg--2of3 element padding-right--tablet__large padding-right--desktop__large">
                <ajax-form piwik-goal-id="1">
                  <form method="post" action="/contact-action">
                    <fieldset>
                      <legend class="desktop--hide">Please fill out your information and submit</legend>
                      <div class="field full-name">
                        <label for="field_title"><span class="req">*</span>Full Name:</label>
                        <input type="text" name="field_title" id="field_title" pint-autofocus required placeholder="Your Full Name">
                      </div>
                      <div class="field">
                        <label for="field_phone">Phone Number:</label>
                        <input type="text" id="field_phone" name="field_phone" placeholder="888-555-0000">
                      </div>
                      <div class="field">
                        <label for="field_email"><span class="req">*</span>Email Address:</label>
                        <input type="email" id="field_email" name="field_email" required placeholder="youremail@provider.com" title="The domain portion of the email address is invalid (the portion after the @)." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$">
                      </div>
                      <div class="field">
                        <label for="field_userComment" class="top"><span class="req">*</span>How can we help?</label>
                        <textarea id="field_userComment" name="field_userComment" required placeholder="Let us know how we can help you."></textarea>
                      </div>
                      <div class="field check offset">
                        <label>
                          <input type="checkbox" name="field_yesnewsletter" id="field_yesnewsletter" value="accept" checked>
                          <span>Sign me up for email updates</span>
                        </label>
                      </div>
                    </fieldset>
                    <div class="field offset">
                      <button onclick="ga('send', 'event', 'Button', 'Click', 'Contact - Submit');" type="submit" name="contactBtn" class="btn btn--alt btn-mobile--full margin-top__small">Contact Now</button>
                    </div>
                  </form>
                </ajax-form>
              </div>
      
              <div class="col col-md--1of3 element">
                <a target="_blank" rel="noopener" title="PINT pinpointed on Google Maps" href="https://www.google.com/maps/place/PINT,+Inc./@32.801672,-117.231424,18z/data=!3m1!4b1!4m2!3m1!1s0x80dc01c813040bbf:0x23d8cf3f41fe5a36">
                  <img style="max-width:100%;height:auto;" src="https://maps.googleapis.com/maps/api/staticmap?size=350x300&zoom=14&center=2105+Garnet+Ave+San+Diego+California+92102&markers=color:red|size:mid|32.801588,-117.231394&style=feature:transit.station|visibility:off&style=feature:road.highway|element:geometry.stroke|color:0xf2f2f2&style=feature:road.local|element:geometry|color:0xffffff&style=feature:water|color:0x46bcef&style=feature:poi|element:all|visibility:off&style=feature:landscape|element:geometry.fill|color:0xf2f2f2&style=feature:road.arterial&key=AIzaSyAAYR6Iad9yq4DtmRO5RHeFo8VGl2z8jGs" alt="PINT Google Maps Location">
                </a>
      
                <h2 class="h3 text--large margin-top__x-small">PINT, Inc.</h2>
                <ul class="list--flat text--secondary">
                  <li>2105 Garnet Ave.</li>
                  <li>San Diego, CA 92109</li>
                  <li>T 858-270-2086</li>
                  <li>F 858-270-0410</li>
                </ul>
      
                <div class="box--1">
                  <table class="inquire width--full width--tablet__1of2">
                    <tbody>
                    <tr>
                      <td>General Inquiry</td>
                      <td>
                        <a href="mailto:info@pint.com" onclick="ga('send', 'event', 'Email', 'Click', 'Info Email');">info@pint.com</a>
                      </td>
                    </tr>
                    <tr>
                      <td>Sales Inquiry</td>
                      <td>
                        <a href="mailto:sales@pint.com" onclick="ga('send', 'event', 'Email', 'Click', 'Sales Email');">sales@pint.com</a>
                      </td>
                    </tr>
                    <tr>
                      <td>Employment Inquiry</td>
                      <td>
                        <a href="mailto:hr@pint.com" onclick="ga('send', 'event', 'Email', 'Click', 'HR Email');">hr@pint.com</a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
      
          </div>
        </section>
      
      </div>
  </template>
