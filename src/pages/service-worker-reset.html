    <h1>Redirecting to {{{ hostname }}} in 5 seconds...</h1>
  </main>
  <script>
    (function() {
      function reload() {
        // Since the client server has set the reset cookie,
        // reloading will force the server to notice the cookie
        // and then redirect to the target URL
        window.location.reload(true);
      }

      function onMessage(event) {
        if (event.data === 'Caches cleared') {
          event.currentTarget.getRegistration().then((reg) => {
            reg.unregister().then(() => {
              reload();
            });
          });
        }
      }

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.onmessage = onMessage;
        navigator.serviceWorker.register('service-worker-reset.js', {
          scope: '/'
        });
      } else {
        reload();
      }
    })();
  </script>
