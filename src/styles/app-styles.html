<dom-module id="app-styles">
  <template>
    <style>
      /* DEFAULTS
      ---------------------------------------------- */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      a { text-decoration: none; color: #ff0099; }
      article, section { border-top: 2px solid #fff; }
      button { cursor:pointer; }
      button[disabled] { cursor: not-allowed !important; pointer-events: auto !important; }
      fieldset { border: 0; padding: 0; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Arvo', serif; font-weight: 400; }
      h1, .h1 { margin-bottom: 30px; color: #ff0099; font-size: 4.5rem; letter-spacing: -6px; line-height: 1; }
      h1:last-child, .h1:last-child { margin-bottom: 0; }
      h2, .h2 { margin-bottom: 10px; color: #ff0099; font-size: 1.125rem; }
      h3, .h3 { margin-bottom: 20px; font-size: 1.125rem; }
      h4, .h4 { margin-bottom: 20px; font-weight: bold; font-size: .9375rem; }
      input, select, textarea { font-size: 16px !important; }
      p { margin-bottom: 20px; }
      /* COMPONENTS
      ---------------------------------------------- */
      /* Figure */
      .figure { position: relative; }
      .figure figcaption {
        color: #b1b1b1;
        font-family: 'Arvo', serif;
        font-size: 1.5rem;
        letter-spacing: -1px;
        position: absolute;
      }
      .figure figcaption.alt {
        color: #ff0099;
        font-size: 1.2rem;
      }
      /* Header */
      .header {
        background: #fafafa;
        display: block;
        position: relative;
        z-index: 1;
      }
      .header__inner {
        padding-top: 25px;
        padding-bottom: 25px;
      }
      .header__logo {
        display: block;
        margin: 0 auto 20px;
        width: 275px;
      }
      /* No-bullet list */
      .list-nobull { list-style: none; font-size: .9em; }
      .list-nobull.mobile { margin-bottom: 20px; }
      .list-nobull strong { margin-bottom: 20px; display: block; }
      .list-nobull + * { margin-top: 20px; }
      /* Social Nav */
      .nav-social {
        align-items: center;
        display: flex;
        margin-top: 30px;
      }
      .nav-social a {
        display: block;
        height: 60px;
        margin-right: 15px;
        text-align: center;
        width: 60px;
      }
      .nav-social a:last-child {
        margin-right: 0;
      }
      .nav-social svg {
        transition: fill .15s;
        height: 100%;
        width: 100%;
      }
      .facebook { fill: #3b5998; }
      .facebook:hover { fill: #1b386d; }
      .yelp { fill: #d32323; }
      .yelp:hover { fill: #a51616; }
      .zomato { fill: #cb202d; }
      .zomato:hover { fill: #991425; }
      /* LAYOUT
      ---------------------------------------------- */
      @keyframes INIT_LOAD {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .viewport {
        animation: .7s INIT_LOAD;
      }
      .viewport .carousel {
        border-top: 0;
      }
      .inner {
        display: block;
        margin: 0 auto;
        max-width: 1000px;
        padding: 40px 4%;
        position: relative;
      }


      /* MEDIA QUERIES */

      /* TABLET
      ---------------------------------------------- */
      @media screen and (min-width: 767px) {
        h1, .h1 { font-size: 5.5rem; letter-spacing: -9px; }
        /* COMPONENTS
        ---------------------------------------------- */
        /* Figure */
        .figure { display: flex; }
        .figure.right { justify-content: flex-end; }
        /* Header */
        .header__logo {
          margin-left: 0;
        }
        /* Row / Cell */
        .row { display: flex; }
        .row + .row { margin-top: 30px; }
        [class*="cell-"] { margin-right: 40px; flex-basis: 100%; }
        [class*="cell-"]:last-child { margin-right: 0 !important; }
        .row__large [class*="cell-"] { margin-right: 100px; padding-right: 0; }
        .row__large [class*="cell-"]:last-child { margin-right: 0; }
        .cell-md--4 { flex-basis: 33%; }
        .cell-md--6 { flex-basis: 50%; }
        .cell-md--7 { flex-basis: 58.333%; }
        .cell-md--8 { flex-basis: 66.667%; }

      }

      /* DESKTOP MAX
      ---------------------------------------------- */
      @media screen and (min-width: 1000px) {
        .inner {
          padding-left: 0;
          padding-right: 0;
        }
      }

      /* MOBILE ONLY
      ---------------------------------------------- */
      @media screen and (max-width: 766px) {
        h1, .h1 {
          font-size: 3rem;
          letter-spacing: -4px;
        }
        /* COMPONENTS
        ---------------------------------------------- */
        .header__inner {
          padding-bottom: 0;
        }
        .figure {
          margin-bottom: 20px;
        }
        .figure figcaption {
          position: relative;
          left: auto !important;
          top: auto !important;
        }
        .figure figcaption.alt {
          padding-top: 10px;
        }
        .nav-social {
          margin-bottom: 20px;
        }
        /* LAYOUT
        ---------------------------------------------- */
        .inner {
          padding: 20px calc(4% * 1.5);
        }
      }
    </style>
  </template>
</dom-module>
